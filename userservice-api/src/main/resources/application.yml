server:
  port: 8884
  servlet:
    context-path: /
management:
  server:
    address: 127.0.0.1
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  file: /Volumes/DYZ-document/Program/X-CodeRunSpace/log/userservice/user-service.log
  level:
    com.netflix.discovery: error
spring:
  application:
    name: userservice
  cloud:
    loadbalancer:
      ribbon:
        enabled: true
    consul:
      host: ${DMS_DISCOVER_HOST:127.0.0.1}
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${server.port}-${random.uuid}
        prefer-ip-address: true
        enabled: true
        register: true
        deregister: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DMS_DB_HOST:127.0.0.1}:3306/userdb?charset=utf8mb4&useSSL=false
    username: ${DMS_DB_USERNAME:root}
    password: ${DMS_DB_PASSWORD:658080}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: false
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

filxeservice:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
    ConnectTimeout: 500 #请求连接超时时间
    ReadTimeout: 1000 #请求处理的超时时间
    OkToRetryOnAllOperations: false #对所有请求都进行重试
    MaxAutoRetriesNextServer: 2 #切换实例的重试次数
    MaxAutoRetries: 1 #对当前实例的重试次数